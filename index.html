<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Convênios - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sistema de Convênios</h1>
            <div class="user-info">
                <span>Usuário: Admin</span>
                <button class="logout-btn">Sair</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Seção de Solicitações de Convênios -->
            <section class="section">
                <h2>Solicitações de Convênios</h2>
                <div class="card">
                    <form id="solicitacaoForm" class="form">
                        <div class="form-group">
                            <label for="nomeSolicitante">Nome do Solicitante:</label>
                            <input type="text" id="nomeSolicitante" required>
                        </div>
                        <div class="form-group">
                            <label for="emailSolicitante">E-mail:</label>
                            <input type="email" id="emailSolicitante" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoConvenio">Tipo de Convênio:</label>
                            <select id="tipoConvenio" required>
                                <option value="">Selecione...</option>
                                <option value="saude">Saúde</option>
                                <option value="educacao">Educação</option>
                                <option value="cultural">Cultural</option>
                                <option value="comercial">Comercial</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <textarea id="descricao" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Enviar Solicitação</button>
                    </form>
                </div>
            </section>

            <!-- Seção de Lista de Convênios -->
            <section class="section">
                <h2>Lista de Convênios</h2>
                <div class="card">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Buscar convênio...">
                        <button id="searchBtn" class="btn-secondary">Buscar</button>
                    </div>
                    <div class="table-container">
                        <table id="conveniosTable" class="convenios-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Tipo</th>
                                    <th>Status</th>
                                    <th>Data Criação</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="conveniosTableBody">
                                <!-- Dados serão preenchidos via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Seção de Atualização de Convênios -->
            <section class="section">
                <h2>Atualização de Convênios</h2>
                <div class="card">
                    <form id="atualizacaoForm" class="form">
                        <div class="form-group">
                            <label for="convenioSelect">Selecionar Convênio:</label>
                            <select id="convenioSelect" required>
                                <option value="">Selecione um convênio...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="novoStatus">Status:</label>
                            <select id="novoStatus" required>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                                <option value="pendente">Pendente</option>
                                <option value="expirado">Expirado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="observacoes">Observações:</label>
                            <textarea id="observacoes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Atualizar Convênio</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para detalhes do convênio -->
    <div id="detalhesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Detalhes do Convênio</h3>
            <div id="detalhesConteudo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
